<h2 class="relative group text-center">Publications
  <div id="publications" class="anchor"></div>

  <span class="absolute top-0 w-6 transition-opacity opacity-0 -start-6 not-prose group-hover:opacity-100 select-none">
    <a class="text-primary-300 dark:text-neutral-700 !no-underline" href="#publications" aria-label="Anchor">#</a>
  </span>

</h2>

{{ range .Site.Data.publications }}
<div class="publications-container flex flex-col gap-2 px-6 py-4 mb-6 rounded-md bg-neutral-100 dark:bg-neutral-700 text-left">
  <h3 class="text-lg font-semibold text-neutral-900 dark:text-neutral-100 mt-0 mb-2">
    {{ .title }}
  </h3>

  <p class="text-sm text-neutral-700 dark:text-neutral-300 mb-0 text-left">
    {{ .authors | safeHTML }}
  </p>

  <div class="flex justify-between items-center mt-4 text-primary-600 dark:text-primary-400">
    <p class="text-sm text-neutral-700 dark:text-neutral-300 mt-0 mb-0">
      <strong>{{ .date }}</strong>
    </p>
    <div class="flex items-center gap-4">
      <!-- <p class="text-sm text-neutral-700 dark:text-neutral-300 mt-0 mb-0">
        {{ .label }}
      </p> -->
      <a href="{{ .link }}" class="flex items-center hover:underline gap-1">
        {{ .label }}
        <!-- {{ partial "icon.html" "link" }} -->
      </a>
      {{ if .github }}
      <a href="{{ .github }}" class="flex items-center gap-1">
        {{ partial "icon.html" "github" }}
      </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
